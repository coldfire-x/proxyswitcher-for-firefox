<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Network/Proxy icon -->
  <!-- Central node -->
  <circle cx="50" cy="50" r="8" fill="white"/>

  <!-- Outer nodes -->
  <circle cx="30" cy="25" r="6" fill="white" opacity="0.9"/>
  <circle cx="70" cy="25" r="6" fill="white" opacity="0.9"/>
  <circle cx="30" cy="75" r="6" fill="white" opacity="0.9"/>
  <circle cx="70" cy="75" r="6" fill="white" opacity="0.9"/>

  <!-- Connection lines -->
  <line x1="50" y1="50" x2="30" y2="25" stroke="white" stroke-width="2.5" opacity="0.8"/>
  <line x1="50" y1="50" x2="70" y2="25" stroke="white" stroke-width="2.5" opacity="0.8"/>
  <line x1="50" y1="50" x2="30" y2="75" stroke="white" stroke-width="2.5" opacity="0.8"/>
  <line x1="50" y1="50" x2="70" y2="75" stroke="white" stroke-width="2.5" opacity="0.8"/>

  <!-- Arrow indicators -->
  <path d="M 48 40 L 52 40 L 50 35 Z" fill="white"/>
  <path d="M 48 60 L 52 60 L 50 65 Z" fill="white"/>
</svg>
